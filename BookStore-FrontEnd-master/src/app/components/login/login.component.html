<div class="bg-img">
    <div class="container ">

        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form" class="form">
                        <div class="hi">
                            <h3>SignIn Here</h3>
                        </div>
                        <div class="form-group">

                            <div> <span class="text-danger">{{msg}}</span></div>
                            <label for="email" class="names">User Name :</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name" formControlName="userName">
                            <div *ngIf="userName.invalid && (userName.touched||submitted)">

                                <span class="text-danger" *ngIf="userName.errors?.required">User name is required</span>
                                <span class="text-danger" *ngIf="userName.errors?.pattern">Please enter user name</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="names">Password:</label>
                            <input type="password" class="form-control" [(ngModel)]="passWord" id="pwd" placeholder="Enter password" formControlName="password">
                            <div *ngIf="password.invalid && (password.touched||submitted)">
                                <span class="text-danger" *ngIf="password.errors?.required">Password required</span>
                                <span class="text-danger" *ngIf="password.errors?.pattern">Please enter password</span>
                            </div>
                        </div>

                        <button (click)=checkLogin() class="btn btn-success">Login</button>

                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="/users">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="/forgotPassword">Forgot your password?</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
