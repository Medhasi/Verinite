<div class="container">

    <h2 class=" col-7 text-center">Registration Details</h2>
    <input id="searchField" type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search Box" id="inputBox">
    <button routerLink="/users" class="btn btn-primary" id="btn-add">Add <i class="fas fa-plus"></i></button>


    <!-- <div>&nbsp;&nbsp;<button type="button" class="btn btn-primary">Add Books</button></div> -->
    <!-- &nbsp;&nbsp;<a class="btn btn-primary mb-3" (click)="addBook()">add</a> -->
    <!-- <a [routerLink]="['/users']" class="btn btn-link">Register</a> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <br>
    <hr>
    <div class="container row">
    
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                        <th> Update </th>
                        <th> Delete </th>
                        <th> View </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let register of registrationList | filter:searchTerm | paginate:{itemsPerPage:count,currentPage:p}">
                        <td>{{register.userName}}</td>
                        <td>{{register.emailaddress}}</td>
                        <td>{{register.mobileNumber}}</td>
                        <!-- <td>{{register.password}}</td> -->
                        <!-- <td>{{register.confirmPassword}}</td> -->
                        <td><button class="btn btn-primary" (click)="updateUser(register.registerId)"> <i
                                    class="fas fa-pencil-alt"></i></button></td>
                        <td><button class="btn btn-primary" (click)="deleteUser(register.registerId)"> <i
                                    class="fas fa-trash"></i></button></td>
                        <td><button type="button" class="btn btn-primary" (click)="showUserDetails(register.registerId)"><i class="fas fa-eye"></i></button></td>
                        <!-- <button type="button" class="btn btn-primary" (click)="viewBook(book.bookId)"> Show Details</button> -->
                    
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
