<div class="container">
    <h2 class="col-6 text-center">Book Details</h2>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />

    <input
      id="searchField"
      type="text"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      placeholder="Search Box"
      id="inputBox"
    />

    <!-- <div>&nbsp;&nbsp;<button type="button" class="btn btn-primary">Add Books</button></div> -->
    <!-- &nbsp;&nbsp;<a class="btn btn-primary mb-3" (click)="addBook()">add</a> -->
    <button routerLink="/addBooks" class="btn btn-primary" id="btn-add">
      Add <i class="fas fa-plus"></i>
    </button>

    <!-- <a [routerLink]="['/users']" class="btn btn-link">Register</a> -->
    <br />
    <hr />
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
            <th>View</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let book of books
                | filter: searchTerm
                | paginate: { itemsPerPage: count, currentPage: p }
            "
          >
            <td>{{ book.bookId }}</td>
            <td>{{ book.bookTitle }}</td>
            <td>
              <button class="btn btn-primary" (click)="updateBook(book.bookId)">
                <i class="fas fa-pencil-alt"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-primary" (click)="deleteBook(book.bookId)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="viewBook(book.bookId)"
              >
                <i class="fas fa-eye"></i>
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="viewBook1(book.bookId)"
              >
                <i class="fas fa-box"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

      <div class="col-md-6">
        <app-addbook
          *ngIf="action === 'add'"
          [book]="selectedBook"
          (bookAddedEvent)="refreshData()"
        ></app-addbook>
        <app-viewbook
          *ngIf="action === 'view'"
          [book]="selectedBook"
          (bookDeletedEvent)="refreshData()"
        >
        </app-viewbook>
      </div>
    </div>
  </div>
