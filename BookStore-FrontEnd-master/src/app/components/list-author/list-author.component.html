<div class="container">

    <h2 class=" col-7 text-center">Author Details</h2>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!-- &nbsp;&nbsp;<a class="btn btn-primary mb-3" (click)="addAuthor()">add</a> -->
    <button routerLink="/addAuthor" class="btn btn-primary" id="btn-add">Add <i class="fas fa-plus"></i></button>
    <input id="searchField" type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search Box" id="inputBox">
    <!-- <form>
    <div class="search-box"></div>
    <input type="text" class="form-control form-control-sm" placeholder="Enter author name" #firstName name="firstName"
      [(ngModel)]="name.firstName" id="firstName" required>
    <button type="submit" class="btn btn-primary" id="btn" (click)="search()">search</button>
  </form> -->
    <br>

    <hr>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>AuthorId</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>CreatedOn</th>
                    <th>UpdatedOn</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let author of listOfAuthors | filter:searchTerm | paginate:{itemsPerPage:count,currentPage:p}">
                    <td>{{author.authorId}}</td>
                    <td>{{author.firstName}}</td>
                    <td>{{author.lastName}}</td>
                    <td>{{author.createdOn | date:"dd/MM/y"}}</td>
                    <td>{{author.updatedOn | date:"dd/MM/y"}}</td>

                    <!-- <td><button type="button" class="btn btn-primary" (click)="showUserDetails(register.registerId)"><i
                                class="fas fa-eye"></i></button></td> -->
                    <td><button class="btn btn-primary" (click)="update(author.authorId)"> <i
                  class="fas fa-pencil-alt"></i></button></td>
                    <td><button class="btn btn-primary" (click)="delete(author.authorId)"> <i class="fas fa-trash"></i></button>
                    </td>

                </tr>
            </tbody>

        </table>
        <div class="text-right">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>


    <!-- <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator> -->
</div>
